<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medecin </title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

</head>
<body>
    <h1>Welcome Medecin</h1>
</body>

<div class="p-3 m-3">
        <div class="card">
            <div class="card-header">
                <h2>Liste des medecins</h2>
                <p>La liste des medecins</p>
            </div>
            <div class="card-body">
                <form th:method="get" th:ation="@{/medecins}">
                    <label>Search : </label>
                    <input class="form-control" name="search" th:value="${search}" placeholder="Search Medecins">
                    <button class="btn btn-outline-primary">Search</button>
                </form>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th> <th>Nom</th> <th>Prenom</th><th>Date</th><th>Malade</th><th>Supprimer</th><tr>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="medecin : ${medecins}">
                            <td th:text="${medecin.id}"></td>
                            <td th:text="${medecin.lastName}"></td>
                            <td th:text="${medecin.firstName}"></td>
                            <td th:text="${medecin.dateOfBirth}"></td>
                            <td th:text="${medecin.specialite}"></td>
                            <td >
                                <a onclick="return confirm('You sure ?')" class="btn btn-outline-danger"
                                    th:href ="@{/deleteMedecin(id=${medecin.id})}">
                                Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a
                            th:class="${status.index==currentPage?'btn btn-primary m-1':'btn btn-outline-primary m-1'}"
                            th:href="@{/medecins(page=${status.index},search=${search})}"
                            th:text="${status.index}"
                        >
                        </a>
                    </li>
                </ul>
            </div>
        </div>
</div>
</html>
