<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medecin </title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

</head>
<body>
    <h1>Welcome Medecin</h1>
</body>

<div class="p-3 m-3">
        <div class="card">
            <div class="card-header">
                <h2>Liste des medecins</h2>
                <p>La liste des medecins</p>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th> <th>Nom</th> <th>Prenom</th><th>Date</th><th>Malade</th><th>Supprimer</th><tr>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="medecin : ${medecins}">
                            <td th:text="${medecin.id}"></td>
                            <td th:text="${medecin.lastName}"></td>
                            <td th:text="${medecin.firstName}"></td>
                            <td th:text="${medecin.dateOfBirth}"></td>
                            <td th:text="${medecin.specialite}"></td>
                            <td >
                                <a class="btn btn-outline-danger">Supprimer</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
</html>
